<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://kit.fontawesome.com/56cde7d9be.js" crossorigin="anonymous"></script>
    <link rel="shorcut icon" href="img/tecno.png" type="image/x">
</head>
<body id="body">
    <header>
        <div class="contenedor-header">
            <a class= "nav" href="/index.html"> <img src="img/logo1_A.svg" width="100" alt="Tecnósfera">
            <nav>
                <ul>
                    <li><a class="nav" href="catalogo.html">Noticias</a></li>
                    <li><a class="nav" href="sobrenosotros.html">Nosotros</a></li>
                    <li><a class="nav" href="contacto.html">Contacto</a></li>
                    <li><a class="nav" href="login.html">Login</a></li>
                </ul>
            </nav>
            <form class="buscar" action="" method="GET">
                <label for="busqueda"></label>
                <input id="busqueda" name="busqueda" type="text" placeholder="Buscá tu artículo">
                <button id="buscar" name="buscar" aria-label="buscar contenido"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
    </header>

    <main role="main">
        <section id="logIn">
            <h1>Ingresar con mi usuario</h1>
            <p>(Tu usuario es el email que usaste a la hora de registrarte)</p>
            <form class="formulario" action="" method="POST">
                <label for="usuario">Mi usuario</label>
                <input title="Tip: Podés usar el email con el que te registraste en nuestra página." type="text" id="usuario" placeholder="Mi usuario" required>
                <label for="password">Mi contraseña</label>
                <input type="password" placeholder="Mi contraseña" required>
                <label class="sr-only" for="ingresar"></label>
                <label for="login" class="sr-only">Ingresar | Log In</label>
                <input class="submit" type="submit" id="login" value="Ingresar">
            </form>
            <ul>
                <li> <a href="">¿Olvidaste tu contraseña?</a></li>
                <li> <a href="registro.html">Aún no tengo usuario, quiero registrarme</a></li>
            </ul>
        </section>
    </main>

    <footer>
        <div class="contenedor-redes">
            <ul>
                <li><a href="https://www.facebook.com/" target="_blank" class="facebook"><i class="fa-brands fa-facebook-f"></i></a></li>
                <li><a href="https://www.instagram.com" target="_blank" class="instagram"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="https://api.whatsapp.com/send?phone=5453325562&text=Hola,%20quisiera%20informacion%20sobre%20su%20producto" class="whatsapp" target="_blank"><i class="fa-brands fa-whatsapp"></i></a></li>                
            </ul>
        </div>
    </footer>
</body>
</html>
