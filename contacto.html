<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecnósfera</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://kit.fontawesome.com/56cde7d9be.js" crossorigin="anonymous"></script>
    <link rel="shorcut icon" href="img/tecno.png" type="image/x">
</head>
<body>
    <header>
        <div class="contenedor-header">
            <a class= "nav" href="/index.html"> <img src="img/logo1_A.svg" width="100" alt="Tecnósfera">
            <nav>
                <ul>
                    <li><a class="nav" href="catalogo.html">Noticias</a></li>
                    <li><a class="nav" href="sobrenosotros.html">Nosotros</a></li>
                    <li><a class="nav" href="contacto.html">Contacto</a></li>
                    <li><a class="nav" href="login.html">Login</a></li>
                </ul>
            </nav>
            <form class="buscar" action="" method="GET">
                <label for="busqueda"></label>
                <input id="busqueda" name="busqueda" type="text" placeholder="Buscá tu artículo">
                <button id="buscar" name="buscar" aria-label="buscar contenido"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
    </header>
    <main role="main">
        <section id="contacto">
            <h1>Contacto</h1>
            <form class="formulario" action="" method="" enctype="multipart/form-data">
                <label>Tu nombre
                    <input type="text" id="nombre" name="nombre" placeholder="¿Cómo te llamás?">
                </label>
                <label>Email:
                    <input type="email" name="email" placeholder="Dejanos tu email así podemos responderte pronto">
                </label>
                <label>Tu mensaje</label>
                <textarea name="mensaje" id="mensaje"></textarea>
                <label>
                    ¿Te gustaría recibir novedades por email?
                    <input class="opciones" type="radio" name="newsletter" value="si" checked>Si
                    <input class="opciones" type="radio" name="newsletter" value="no">No
                </label>
                <label>
                    Antes de continuar, ¿aceptás nuestros términos y condiciones? <input class="opciones" type="checkbox" name="acepta" value="acepta" required> Si, acepto los términos y condiciones.
                </label>
                <label for="enviar" class="sr-only">Enviar mensaje</label>
                <input class="submit" type="submit" id="enviar" value="Enviar">
            </form>
        </section>
    </main>
    <footer>
        <div class="contenedor-redes">
            <ul>
                <li><a href="https://www.facebook.com/" target="_blank" class="facebook"><i class="fa-brands fa-facebook-f"></i></a></li>
                <li><a href="https://www.instagram.com" target="_blank" class="instagram"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="https://api.whatsapp.com/send?phone=5453325562&text=Hola,%20quisiera%20informacion%20sobre%20su%20producto" class="whatsapp" target="_blank"><i class="fa-brands fa-whatsapp"></i></a></li>                
            </ul>
        </div>
    </footer>
</body>
</html>
